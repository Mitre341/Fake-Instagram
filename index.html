<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
        <img class="header-img" src="images/logo.png">
        <img src="images/user-avatar.png" class="round-pic" alt="profile picture">
        </header>
        <div class="feed"> </div>
        <div class="container">
            <img id="avatar" class="glava round-pic" src="" alt="Vangogh profile picture "> 
            <h1 id="name"></h1>
            <h2 id="location"></h2>
            <img id="post" class="post" src="" alt="">
            <div class="post-info">
                <img id="like-btn" onclick="increaseLikes()" class="like" src="images/icon-heart.png" alt="like icon">
                <img class="like" src="images/icon-comment.png" alt="comment icon">
                <img class="like" src="images/icon-dm.png" alt="share icon">
            </div>
            <h1 id="likes" class="likes"></h1>
            <p class="caption"></p>
            <strong id="username"></strong>
            <span id="comment" class="normal-letters"></span>
            </p>
        </div>

        
        <script src="index.js"></script>
    </body>

</html>
